<ion-content padding>
    <ion-card *ngFor="let pedido of pedidos">
  
      <ion-item (click)="listarProdutos(pedido)">
        <ion-card-title>{{ pedido.id }}</ion-card-title>
      </ion-item>
    
    
      <ion-card-content>
        <ion-item>
          <ion-label>Situação:</ion-label>
          <h3>{{ pedido.status }}</h3>
        </ion-item>
      </ion-card-content>
      
    </ion-card>
</ion-content>
